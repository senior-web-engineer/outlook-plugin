<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="settings.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="sidebar">
        <ul>
            <li>
                <a href="#" class="sidebar-item active" data-target="general">
                    <span class="icon"><i class="fas fa-home"></i></span>
                    <span class="item">General</span>
                </a>
            </li>
            <li>
                <a href="#" class="sidebar-item" data-target="shares">
                    <span class="icon"><i class="fas fa-user-friends"></i></span>
                    <span class="item">Shares</span>
                </a>
            </li>
        </ul>
    </div>
    <div class="content">
        <div class="side-content" id="general">
            <h6>Default password</h6>
            <div class="form-check">
                <input class="form-check-input" name="general" type="radio" id="without_password" value="1" />
                <label class="form-check-label" for="without_password">
                    Without password
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" name="general" type="radio" id="with_password" value="2" />
                <label class="form-check-label" for="with_password">
                    With password
                </label>
                <input class="form-control" name="default_password" id="default_password" />
            </div>
            <div class="form-group mt-5">
                <button class="btn btn-success" id="update_default_password">Apply</button>
            </div>
        </div>
        <div class="side-content hide" id="shares">
            <h6>Set individual settings for every email</h6>
            <div class="form-check">
                <input class="form-check-input" name="shares" type="radio" id="always_default" value="always_default">
                <label class="form-check-label" for="always_default">
                    Always use default settings
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" name="shares" type="radio" id="ask_for_password" value="ask_for_password">
                <label class="form-check-label" for="ask_for_password">
                    Only ask for password
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" name="shares" type="radio" id="ask_every_time" value="ask_every_time">
                <label class="form-check-label" for="ask_every_time">
                    Ask every time
                </label>
            </div>
            <div class="form-group mt-5">
                <button class="btn btn-success" id="update_share_option">Apply</button>
            </div>
        </div>
    </div>
</body>

</html>
